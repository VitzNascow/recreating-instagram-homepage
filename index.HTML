<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/smartphoneInstagra,.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                
                <img src="assets/kisspng-web-typography-script-typeface-font-instagram-font-5b361c681699a3.8219672315302728720926.png" class="instagram-logo" alt="">
                
                <div class="profile-photo">
                    <img src="assets/3x4.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vitugaspar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vitugaspar?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
